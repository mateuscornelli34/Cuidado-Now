    <!-- Cross-Browser CSS Reset and Optimizations -->
    <style id="expo-reset">
      /* Modern CSS Reset */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      /* Remove default margin and use full height */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Prevent horizontal scroll and enable smooth scroll */
      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* Body optimizations */
      body {
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: contain;
        /* Safe area for notched devices */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* Root element full height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
        flex-direction: column;
      }
      
      /* Touch optimization */
      button, a, input, textarea, select {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      /* Disable text selection on interactive elements */
      button {
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Input optimizations for iOS */
      input, textarea {
        -webkit-appearance: none;
        appearance: none;
        border-radius: 0;
      }
      
      /* Scrollbar styling for desktop browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #4A90A4;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #3d7a8a;
      }
      
      /* Focus ring for accessibility */
      :focus-visible {
        outline: 2px solid #4A90A4;
        outline-offset: 2px;
      }
      
      /* Remove focus outline for mouse users */
      :focus:not(:focus-visible) {
        outline: none;
      }
      
      /* Responsive typography */
      @media screen and (max-width: 375px) {
        html {
          font-size: 14px;
        }
      }
      
      @media screen and (min-width: 768px) {
        html {
          font-size: 16px;
        }
      }
      
      @media screen and (min-width: 1200px) {
        html {
          font-size: 18px;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --border-width: 2px;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Print styles */
      @media print {
        body {
          overflow: visible;
        }
      }
    </style>
